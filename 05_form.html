<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form</h1>

    <form>
        <div>
        <label for="text2">Text</label>
        <input type="text" id="text2" value="Текст по умолчанию">
    </div>

    <div>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Введите емайл">
    </div>

    <div>
        <label for="password">Password</label>
        <input type="password" id="password">
    </div>

    <div>
        <label for="number">Number</label>
        <input type="number" id="number" mim="0">
    </div>

    <div>
        <label for="range">Range</label>
        <input type="range" id="range" min="0" max="2" step="1">
    </div>

    <div>
        <label for="date">Date</label>
        <input type="date" id="date">
    </div>

    <div>
        <label for="color">Color</label>
        <input type="color" id="color">
    </div>

    <div>
        <label for="message">Message</label>
        <br>
        <textarea id="message" cols="15" rows="10"></textarea>
    </div>

    <div>
        <label for="sex">Sex</label>
        <select id="sex">
            <option value="male" selected>Male</option>
            <option value="female">Female</option>
        </select>
    </div>

    <div>
        <label>Количество работ</label>
        <input type="radio" name="work">1
        <input type="radio" name="work">2
        <input type="radio" name="work">3
        <input type="radio" name="work">4
    </div>
    
    <div>
        <label>Любимая еда</label>
        <input type="checkbox" name="food">Пицца
        <input type="checkbox" name="food">Мороженок
        <input type="checkbox" name="food">Шышлык
        <input type="checkbox" name="food">Пельмени
    </div>

    <input type="submit" value="Send form">

    <button type="submit">Send form</button>
    </form>
</body>
</html>
